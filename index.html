<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Fórmulas Notables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Fórmulas Notables</h1>
        <label for="numTerminos">Introduce el número de términos:</label>
        <input type="number" id="numTerminos" min="1" placeholder="Ejemplo: 3">
        <button id="generarBtn">Generar Expresión</button>
        <div id="resultado" class="result" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
